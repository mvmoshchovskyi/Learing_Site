<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport site</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
          integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <nav>
        <ul class="mainMenu">
            <li><a href="index.html">Main</a></li>
            <li class="dropdown">
                <a class="dropdown__hover">
                    Matches
                </a>
                <div class="dropdown__menu">
                    <a class="dropdown-item" href="matches.html">Calendar</a>
                    <a class="dropdown-item" href="#">Next game</a>
                    <a class="dropdown-item" href="#">Rating</a>
                </div>
            </li>
            <li><a href="news.html">News</a></li>
            <li><a href="fans.html">Fans</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="admin.html">Admin</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <div class="roller">
            <img src="assets/images/manchester-city-fc.png" width="125px" alt="logo">

    </nav>

    <main class ="comments">
        <h4 >Conversations</h4>
        <div class="container">
            <div class="row" id="coments"></div>
            <div class="row">
                <div class="col-sm-10 img-up" >
                    <input type="text" name="coment-title" id="coment-header" placeholder="Your name">
                    <textarea id="new-coment" placeholder="Write your mind..."></textarea>
                    <button id="add-mind" type="submit" class="btn btn-custom" onclick="addComent()">
                        ADD TEXT
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h1>FC Manchester City</h1>
    </footer>
